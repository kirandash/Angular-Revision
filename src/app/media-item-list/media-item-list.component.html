<header>
  <div class="categories-list">
    {{ mediaItems | categoryList }}
  </div>
</header>
<section>
    <app-media-item 
      [ngClass]="{'medium-movies':mediaItem.medium==='Movies', 'medium-series':mediaItem.medium==='Series'}"
      *ngFor="let mediaItem of mediaItems"
      [mediaItem]="mediaItem" 
      (deleteMedia)="deleteMediaItem($event)">
    </app-media-item>
</section>
<footer>
  <a routerLink="/add">
    <img src="assets/media/01.png" alt="Add">
  </a>
</footer>
